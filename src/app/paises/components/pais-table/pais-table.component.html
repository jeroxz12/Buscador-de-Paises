<table class="table table-hover" >
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises, let i = index">
            <td>{{ i + 1 }}</td>
            <td><img class="small-flag text-center" [src]="pais.flags.svg" alt=""></td>
            <td>{{ pais.name.common }}</td>
            <td>{{ pais.population | number }}</td>
            <td><a  [routerLink]="['/pais', pais.cca2]">Details..</a></td>
        </tr>
    </tbody>
</table>
